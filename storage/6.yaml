    - { id: '1', name: 'APT Install-Loop', content: "install_packages() {\n    local packages=(\"$@\")\n\n    for pkg in \"${packages[@]}\"; do\n        if which \"$PACKAGE\" > /dev/null 2>&1; then\n            echo \"$PACKAGE ist bereits installiert.\"\n        else\n            echo \"Installiere $pkg...\"\n            sudo apt install -y \"$pkg\"\n        fi\n   done\n}\n\nmy_packages=(\"git\") # Hier eine Liste deiner Pakete eingeben\ninstall_packages \"${my_packages[@]}\"", position: 2, isCustom: false }
    - { id: '22', name: 'Interaktive gitconfig Erstellung', content: "read -p \"Enter your Git username: \" git_username\nread -p \"Enter your Git email: \" git_email\nread -p \"Enter default Git editor (e.g., nano, vim, code): \" git_editor\n\n\ncat > ~/.gitconfig <<EOL\n[user]\n    name = $git_username\n    email = $git_email\n\n[core]\n    editor = $git_editor\n\n[alias]\n    st = status\n    co = checkout\n    br = branch\n    cm = commit\n    lg = log --oneline --graph --all\n\n[color]\n    ui = auto\nEOL\n\necho \".gitconfig erstellt und hier gespeichert: ~/.gitconfig\"", position: 3, isCustom: false }
